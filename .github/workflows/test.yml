name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-test-environment
      - name: Build
        run: task build:all
      - name: Test
        run: task test:all

  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-test-environment
      - name: Try format libpapilo codes
        run: task format:libpapilo
      - name: Check formatted
        run: |
          if ! git diff --exit-code; then
            echo "Formatting issues found. Please run 'task format:libpapilo' to fix them."
            exit 1
          fi
